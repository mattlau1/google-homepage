<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="main.css">
    </head>
    
    <body>
        <header>
            <div class="about">
                <p>About</p>
            </div>
            <div class="store">
                <p>Store</p>
            </div>
        </header>

        <div class="page-center">
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <div class="searchbar">
                <input class="search_input" type="text" placeholder="">
                <div class="button_grid">
                    <button class="button_item" type="submit">Google Search</button>
                    <button class="button_item" type="submit">I'm Feeling Lucky</button>
                </div>
            </div>
        </div>
        
        <footer>
            <div class="left_footer">
                <p class="advertising">Advertising</p>
                <p class="business">Business</p>
                <p class="how_search_works">How Search works</p>
            </div>
            <div class="right_footer">
                <p class="privacy">Privacy</p>
                <p class="terms">Terms</p>
                <p class="settings">Settings</p>
            </div>
        </footer>
    </body>

    
</html>
