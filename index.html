<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="https://www.google.com/favicon.ico">
</head>
<body>
    <div id="viewport"> 
        <header>
            <ul class="left_header">
                <li id="l_item" class="l_header_item"><a href="https://about.google/">About</a></li>
                <li id="l_item" class="l_header_item"><a href="https://store.google.com/">Store</a></li>
            </ul>

            <ul class="right_header">
                <li class="r_header_item">
                    <a id="r_item" class="profile_container" href="https://github.com/mattlau1">
                        <img class="profile" src="https://avatars2.githubusercontent.com/u/29686782?s=460&u=4ab0b69772d5711aaac193caa8c39f7a95550863&v=4">
                    </a>
                </li>
                <li class="r_header_item">
                    <a class="square_grid_container" href="https://github.com/mattlau1">
                        <div class="square_grid">
                            <div class="square">.</div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square">.</div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square">.</div>
                            <div class="square"></div>
                            <div class="square"></div>
                        </div>
                    </a>
                </li>
                <li class="r_header_item"><a href="https://images.google.com/">Images</a></li>
                <li class="r_header_item"><a href="https://gmail.com/">Gmail</a></li>
                
            </ul>
        </header>
    
        <div class="page_center">
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <div class="searchbar">
                
                <div class="search_icon">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </div>
                <input class="search_input" type="text" placeholder="">
                
                <svg class="voice_icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path>
                </svg>

                <div class="button_grid">
                    <button class="button_item" type="button" onclick="location.href='https://github.com/mattlau1'">Google Search</button>
                    <button class="button_item" type="button" onclick="location.href='https://github.com/mattlau1'">I'm Feeling Lucky</button>
                </div>
            </div>
        </div>
        
        <footer>
            <ul class="footer">
                <li class="l_footer_item"><a id="l_item" href="https://ads.google.com/" class="footer_text">Advertising</a></li>
                <li class="l_footer_item"><a id="l_item" href="https://www.google.com/services/" class="footer_text">Business</a></li>
                <li class="l_footer_item"><a id="l_item" href="https://www.google.com/search/howsearchworks/" class="footer_text">How Search works</a></li>
            
                
                <li class="r_footer_item"><a id="r_item" href="https://www.google.com/preferences" class="footer_text">Settings</a></li>
                <li class="r_footer_item"><a id="r_item" href="https://policies.google.com/terms" class="footer_text">Terms</a></li>
                <li class="r_footer_item"><a id="r_item" href="https://policies.google.com/privacy" class="footer_text">Privacy</a></li>
                
            </ul>
        </footer>
    </div>
    
</body>
</html>
