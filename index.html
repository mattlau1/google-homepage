<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- adding this div because google includes it (not sure why) -->
    <div id="viewport"> 
        <header>
            <ul class="left_header">
                <li class="l_header_item"><a href="https://about.google/">About</a></li>
                <li class="l_header_item"><a href="https://store.google.com/">Store</a></li>
            </ul>
        </header>
    
        <div class="page_center">
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <div class="searchbar">
                <input class="search_input" type="text" placeholder="">
                <div class="button_grid">
                    <button class="button_item" type="submit">Google Search</button>
                    <button class="button_item" type="submit">I'm Feeling Lucky</button>
                </div>
            </div>
        </div>
        
        <footer>
            <ul class="footer">
                <li class="l_footer_item"><a class="footer_text">Advertising</a></li>
                <li class="l_footer_item"><a class="footer_text">Business</a></li>
                <li class="l_footer_item"><a class="footer_text">How Search works</a></li>
            
                
                <li class="r_footer_item"><a class="footer_text">Settings</a></li>
                <li class="r_footer_item"><a class="footer_text">Terms</a></li>
                <li class="r_footer_item"><a class="footer_text">Privacy</a></li>
                
            </ul>
        </footer>
    </div>
    
</body>
</html>
